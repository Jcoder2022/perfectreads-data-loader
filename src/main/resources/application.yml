spring:
  data:
    cassandra:
      keyspace-name: main
      username: <username>
      password: <secret-key>
      schema-action: create-if-not-exists  # will not drop anything
      request:
        timeout: 10s
      connection:
        connect-timeout: 10s
        init-query-timeout: 10s

datastax.astra:
  secure-connect-bundle: secure-connect.zip

astra.db:
  id: <db-id>
  region: europe-west1
  keyspace: main
  application:
    token:  <db-token>


